{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} 
{{ block.super}}
<div class="sign">
    <div class="row">
        <div class="col-md-3"></div>
       
        <div class="col-md-6 mt-4 ">
            <div class="card pb-5 pt-2">
                <div class="card-body pb-1 mr-3 ml-3">
                    <h1 class="font-weight-bold text-center intro">Hoods</h1>
                    <h3 class="text-center intro">Add your post</h3>
                  <!-- <h5 class="text-muted text-center">{{title}}</h5> -->
                    <hr>
                    <form action="" method="post" class="mb-2" enctype="multipart/form-data">
                        {% csrf_token%}
                        {{ post_form|crispy}}
                        <button type="submit" class="btn mt-4 btn-secondary pl-4 pr-4 font-weight-bold black">Add your post</button>
                    </form>
                 
                                     
                </div>
              
                
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
{%endblock%}
