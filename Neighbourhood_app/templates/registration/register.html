{%extends "base.html"%} 
{% load bootstrap4 %}
{% load crispy_forms_tags%}
{% load static %}
{% block content %}

<div class="sign">
    <div class="row pt-3">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <div class="card pb-3">
                <div class="card-body mb-2 mr-3 ml-3">
                    <h1 class="font-weight-bold text-center intro">Hoods</h1>
                    <h3 class="text-center intro">Register</h3>
                    <h6 class="text-muted pb-4"><span class="right-1">Are you a member? <a href="{%url 'login'%}" class="link-color font-weight-bold">Login now.</a> </span> </h6>
                    <form action="" method="post">
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn mt-4 btn-secondary pl-4 pr-4 font-weight-bold black">Create a Hood Account</button>
                    </form>
                </div>
                <p class="font-weight-bold ml-5 mt-3 pb-1">You can also register with:</p>
                <span>
                <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="button" class="login-with-google-btn ml-5 mb-1" >Continue with Google</button></a>
                <a href="{% url 'social:begin' 'facebook' %}"><button class="loginBtn loginBtn--facebook ml-5 mb-1">Continue with Facebook</button></a>
              </span>
            </div>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
