{%extends "base.html"%}
{% load bootstrap4 %}
{% load crispy_forms_tags%}
{%load static%}
{% block content %}
<div class="sign">
  <div class="row">
      <div class="col-md-3"></div>
     
      <div class="col-md-6 mt-4 ">
          <div class="card pb-5 pt-2">
              <div class="card-body pb-1 mr-3 ml-3">
                <h1 class="font-weight-bold text-center intro">Hoods</h1>
                <h3 class="text-center intro">Log in</h3>
                <h6 class="text-muted pb-4"><span class="right">Not a Hoods member? <a href="{%url 'register'%}" class="link-color font-weight-bold">Register now.</a> </span> </h6>

                  <form action="" method="post" class="mb-2" >
                      {% csrf_token%}
                      {{ form|crispy}}
                      <button type="submit" class="btn mt-4 btn-secondary pl-4 pr-4 font-weight-bold black">Log in to Hoods</button>
                  </form>
               
                                   
              </div>
              <small class="mb-2 text-center"><a href="" class="text-center link-color">Forgot your password? </a></small>
              <p class="font-weight-bold ml-5 mt-3 pb-1">You can also sign in with:</p>
              <span>
              <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="button" class="login-with-google-btn ml-5 mb-1" >Sign in with Google</button></a>
              <a href="{% url 'social:begin' 'facebook' %}"><button class="loginBtn loginBtn--facebook ml-5 mb-1">Sign in with Facebook</button></a>
            </span>
            
              
          </div>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
